<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="title-window">
					<div class="title-container">
						<div class="library">Library</div>
						<div class="add">Add</div>
					</div>
				</div>
			</div>
			<div class="content">
				<!-- <div class="card" data-index="0">
					<div class="title-card">Moby Dick</div>
					<div class="author-card">Herman Melville</div>
					<div class="date-card">04.13.2022</div>
					<div class="rating-card">10</div>
					<button class="delete-card">X</button>
				</div> -->
			</div>
			<form action="" method="" class="add-book-form hidden">
				<div class="title-form">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" />
				</div>

				<div class="author-form">
					<label for="author">Author</label>
					<input type="text" id="author" name="author" />
				</div>

				<div class="date-form">
					<label for="date">Date Completed</label>
					<input type="date" id="date" name="date" />
				</div>

				<div class="rating-form">
					<label for="rating">Rating</label>
					<input type="number" min="1" max="10" id="rating" name="rating" />
				</div>

				<div class="status-form">
					<label for="status">Read?</label>
					<select name="read-status" id="status">
						<option value="✅">Yes</option>
						<option value="❌">No</option>
					</select>
				</div>

				<div class="submit-form">
					<button type="submit" form="add-book-form">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
